<!doctype html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/expense_tracker/style.css">

</head>

<body class="d-flex flex-row">
    <section class="section ">
        <div class="container ">
            <div class="row">
                <div class="col col-12 ">
                    <div class="card shadow border-1 w-auto ">
                        <div class="col-md-8 ">
                            <form>
                                <div class="mb-3">
                                    <label for="get-text" class="form-label"> Text</label>
                                    <input type="text" class="form-control" name="text" id="get-text"
                                        aria-describedby="helpId" placeholder="Enter text......">
                                    <small id="helpId" class="form-text text-muted">Enter any Text....</small>
                                </div>

                                <div class="mb-3">
                                    <label for="take-expense" class="form-label">Amount <br>
                                        (negative - expense, positive - income)</label>
                                    <input type="number" class="form-control" name="amount-cal" id="take-expense"
                                        aria-describedby="helpId" placeholder="">
                                </div>

                                <button type="button" class="btn btn-primary" id="submit-button">Add
                                    Transaction</button>

                            </form>
                        </div>
                    </div>
    </section>

    <section class="section">
        <div class="card shadow border-1 text-center w-auto">
            <h1>Expense Tracker</h1>
            <div class="col col-md-4 ">


                <div class="container align-self-center">
                    <h4>Your Balance</h4>
                    <h1 id="balance">$0.00</h1>

                </div>

                <div class="card shadow  border-1 d-flex text-center flex-row justify-content-between">
                    <div class="inc-container">
                        <h4>Income</h4>
                        <h1 id="money-plus"> +$0.00</h1>

                    </div>

                    <div class="exp-container">
                        <h4>Expense</h4>
                        <h1 id="money-minus"> -$0.00</h1>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="card shadow border-1 w-auto">

            <div class="col-md-4">
                <h3>History</h3>
                <ul class="list" id="list">
                    <li>

                    </li>
                </ul>

            </div>
        </div>
        </div>

        </div>

    </section>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="/expense_tracker/script.js"></script>
</body>

</html>
